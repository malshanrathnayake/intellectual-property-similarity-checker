name: Python CI

on:
  push:
    paths:
      - 'related-patent-discovery/**'
  pull_request:
    paths:
      - 'related-patent-discovery/**'

jobs:
  test-python:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: related-patent-discovery

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-py310.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-py310.txt

    - name: Run unit tests with coverage
      env:
        CI: true
      run: |
        pip install pytest pytest-cov
        pytest tests/ --cov=app --cov=utils --cov-report xml --cov-report term

    - name: Run basic test (startup check)
      run: |
        python -m compileall app.py
        echo "FastAPI app compiled successfully!"

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
