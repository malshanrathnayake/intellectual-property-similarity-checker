name: Python Lint & Startup Check (Other Components)

on:
  push:
    paths:
      - 'blockchain/**'
      - 'image-similarity-checker/**'
      - 'pdf-similarity-checker/**'
  pull_request:
    paths:
      - 'blockchain/**'
      - 'image-similarity-checker/**'
      - 'pdf-similarity-checker/**'

jobs:
  lint-and-startup-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run basic startup check for all components
      run: |
        python -m compileall blockchain/
        python -m compileall image-similarity-checker/
        python -m compileall pdf-similarity-checker/
        echo "All components compiled successfully!"

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 blockchain image-similarity-checker pdf-similarity-checker --count --select=E9,F63,F7,F82 --show-source --statistics || true
